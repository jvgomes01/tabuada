<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Js</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <h2 >Digite o numero e confirme para gerar a tabuada</h2>
    <form id="multiplicador-form">
        <div class="form-control">
            <label for="">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>

        <div class="form-control">
            <label for="">Multiplicar at√©:</label>
            <input type="number" name="multiplicador" id="multiplicador" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="tabela-multiplicacao">
        <h2 id="title-table">Tabuada do numero: <span></span></h2>
        <div id="multi-operacoes">
            <p>Informe um numero para calcular a tabuada</p>
            
        </div>
    </div>

</body>
</html>
